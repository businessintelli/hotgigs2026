version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hr_platform_postgres
    environment:
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
      POSTGRES_DB: hr_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  redis:
    image: redis:7-alpine
    container_name: hr_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: hr_platform_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  app:
    build: .
    container_name: hr_platform_app
    environment:
      DATABASE_URL: postgresql+asyncpg://hr_user:hr_password@postgres:5432/hr_platform
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      DEBUG: "False"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - hr_network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  hr_network:
    driver: bridge
