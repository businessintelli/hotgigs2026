version: '3.9'

services:
  # PostgreSQL Database with Replication
  postgres-primary:
    image: postgres:15-alpine
    container_name: hr_postgres_primary
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-hr_platform}
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:15-alpine
    container_name: hr_postgres_replica
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    depends_on:
      postgres-primary:
        condition: service_healthy
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with Sentinel
  redis-master:
    image: redis:7-alpine
    container_name: hr_redis_master
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_master_data:/data
    networks:
      - hr_network
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    container_name: hr_redis_replica
    command: redis-server --slaveof redis-master 6379 --maxmemory 512mb --maxmemory-policy allkeys-lru
    depends_on:
      - redis-master
    networks:
      - hr_network
    ports:
      - "6380:6379"
    restart: unless-stopped

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: hr_redis_sentinel_1
    command: redis-sentinel /etc/redis-sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/etc/redis-sentinel.conf
      - sentinel_1_data:/data
    depends_on:
      - redis-master
      - redis-replica
    networks:
      - hr_network
    ports:
      - "26379:26379"
    restart: unless-stopped

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: hr_redis_sentinel_2
    command: redis-sentinel /etc/redis-sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/etc/redis-sentinel.conf
      - sentinel_2_data:/data
    depends_on:
      - redis-master
      - redis-replica
    networks:
      - hr_network
    ports:
      - "26380:26379"
    restart: unless-stopped

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: hr_redis_sentinel_3
    command: redis-sentinel /etc/redis-sentinel.conf
    volumes:
      - ./redis-sentinel.conf:/etc/redis-sentinel.conf
      - sentinel_3_data:/data
    depends_on:
      - redis-master
      - redis-replica
    networks:
      - hr_network
    ports:
      - "26381:26379"
    restart: unless-stopped

  # RabbitMQ Cluster
  rabbitmq-1:
    image: rabbitmq:3.12-management-alpine
    container_name: hr_rabbitmq_1
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_1_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq-2:
    image: rabbitmq:3.12-management-alpine
    container_name: hr_rabbitmq_2
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: /
    depends_on:
      - rabbitmq-1
    volumes:
      - rabbitmq_2_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5673:5672"
      - "15673:15672"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq-3:
    image: rabbitmq:3.12-management-alpine
    container_name: hr_rabbitmq_3
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: /
    depends_on:
      - rabbitmq-1
    volumes:
      - rabbitmq_3_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5674:5672"
      - "15674:15672"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: hr_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/company/hr-platform:latest
    container_name: hr_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres-primary:5432/${DB_NAME:-hr_platform}
      REDIS_URL: redis://redis-master:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq-1:5672//
      ELASTICSEARCH_URL: http://elasticsearch:9200
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ENVIRONMENT: production
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-hrplatform.com,www.hrplatform.com}
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      rabbitmq-1:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
      - ./static:/app/static
      - ./media:/app/media
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Gunicorn WSGI Server
  gunicorn:
    image: ghcr.io/company/hr-platform:latest
    container_name: hr_gunicorn
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile -
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres-primary:5432/${DB_NAME:-hr_platform}
      REDIS_URL: redis://redis-master:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq-1:5672//
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ENVIRONMENT: production
    depends_on:
      - backend
    networks:
      - hr_network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Celery Worker
  celery-worker:
    image: ghcr.io/company/hr-platform:latest
    container_name: hr_celery_worker
    command: celery -A app.celery worker -l info --concurrency=4
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres-primary:5432/${DB_NAME:-hr_platform}
      REDIS_URL: redis://redis-master:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq-1:5672//
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - redis-master
      - rabbitmq-1
    networks:
      - hr_network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Celery Beat (Scheduler)
  celery-beat:
    image: ghcr.io/company/hr-platform:latest
    container_name: hr_celery_beat
    command: celery -A app.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres-primary:5432/${DB_NAME:-hr_platform}
      REDIS_URL: redis://redis-master:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq-1:5672//
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres-primary
      - redis-master
      - rabbitmq-1
    networks:
      - hr_network
    restart: unless-stopped

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hr_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: hr_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - hr_network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: hr_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - hr_network
    restart: unless-stopped

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_master_data:
  sentinel_1_data:
  sentinel_2_data:
  sentinel_3_data:
  rabbitmq_1_data:
  rabbitmq_2_data:
  rabbitmq_3_data:
  elasticsearch_data:
  backend_logs:
  nginx_logs:
  prometheus_data:
  grafana_data:

networks:
  hr_network:
    driver: bridge
